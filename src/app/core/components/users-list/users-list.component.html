<mat-form-field appearance="outline">
  <mat-label>Search by email</mat-label>
  <input matInput class="search-input" #input (keyup)="search(input.value)" />
</mat-form-field>
<section *ngIf="filteredUsers$ | async as users">
  <mat-tab-group animationDuration="200ms">
    <mat-tab *ngFor="let user of users" [label]="user.name"
      ><mat-card>
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
        <mat-card-content>{{ user?.info }}</mat-card-content>
      </mat-card></mat-tab
    >
  </mat-tab-group>
</section>
